    <style>
      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;

        color: palevioletred;
        text-align: center;
      }

        text-align: center;
      }
      .contact-info p {
        margin: 5px 0;
      }
      form {
        margin-top: 1rem;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      form button {
        background: palevioletred;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      form button:hover {
        background: #0056b3;
      }
      footer {
        background: #011034;
        color: white;
        text-align: center;
        padding: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
